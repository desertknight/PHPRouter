language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly
before_install:
    - composer self-update
    - composer update --prefer-dist

script: phpunit --coverage-clover=clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover clover.xml